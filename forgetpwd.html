		// 获取验证码
		$('.getCode').on('click',function () {
	        time($(this));
	    });
	    var wait=60;
	    function time(o) {
	        if (wait == 0) {
	            o.removeAttr("disabled");
	            o.val("重新获取");
	            o.css('color','#fff');
	            o.css('background','#e27719');
	            wait = 60;
	        } else {
	            o.attr("disabled", true);
	            o.val(wait + "秒后重新获取");
	            o.css('color','#eee') ;
	            o.css('background','#ccc');
	            wait--;
	            setTimeout(function() {
	                    time(o)
	                },1000)
	        	}
	    }
